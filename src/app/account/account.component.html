<div class="row">
    <div class="col-xs-12 col-md-8 col-md-offset-2">
      <h5>{{ account.name }}</h5>
      <hr>
      <p>This account is {{ account.status }}</p>
      <button type="button" class="btn btn-outline-secondary mr-1" (click)="onSetTo('active')">Set to 'active'</button>
      <button type="button" class="btn btn-outline-secondary mr-1" (click)="onSetTo('inactive')">Set to 'inactive'</button>
      <button type="button" class="btn btn-outline-secondary mr-1" (click)="onSetTo('unknown')">Set to 'unknown'</button>
    </div>
  </div>
